<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Buses</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1 class="text-center font-weight-bold">LISTADO DE BUSES</h1>


<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr class="text-center">
        <th>ID</th>
        <th>Numero Bus</th>
        <th>Placa</th>
        <th>Fecha de Creacion</th>
        <th>Caracteristicas</th>
        <th>Marca</th>
        <th>Activo</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${buses}">
        <td class="text-center" th:text="${bus.id}"></td>
        <td class="text-center" th:text="${bus.numeroBus}"></td>
        <td class="text-center" th:text="${bus.placa}"></td>
        <td class="text-center" th:text="${bus.fechaCreacion}"></td>
        <td class="text-center" th:text="${bus.caracteristicas}"></td>
        <td class="text-center" th:text="${bus.marca}"></td>
        <td class="text-center" th:text="${bus.activo ? 'Activo' : 'Inactivo'}"></td>


    </tr>
    </tbody>
</table>

</body>
</html>
